<div style="background-color: black; position: relative" [ngStyle]="{'padding': (isMinWidth | async)?.matches ? '0 5rem' : '0'}" >
  <slideshow
    #slideshow
    [showDots]="true"
    [backgroundPosition]="none"
    [autoPlay]="false"
    [autoPlayInterval]="3000"
    [minHeight]="(isHandset | async)?.matches ? '300px' : '500px'"
    [imageUrls]="imageUrls">
  </slideshow>
</div>
