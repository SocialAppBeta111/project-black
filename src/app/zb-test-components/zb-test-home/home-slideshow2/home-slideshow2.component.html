<div class="content-container" [ngStyle]="{height: !(isMobile | async)?.matches ? '300px' : '27rem'}" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto"  style="margin-left: 0; margin-right: 0;">
  <swiper [ngStyle]="{height: !(isMobile | async)?.matches ? '300px' : '27rem'}" class="swiper-container" *ngIf="type == 'component' && show" [userSwiperClass] fxFlex="auto" [config]="config"  [disabled]="disabled" (indexChange)="onIndexChange($event)" (swiperTransitionStart)="onSwiperEvent('transitionStart')" (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
    <div *ngFor="let slide of business; let i of index" class="swiper-slide">
      <div class="card-container" [style.background-image]="'url('+slide.img+')'" fxLayout="column" fxFlexFill fxLayoutAlign="center center">
        <!--<mat-card [style.background-image]="'url('+slide.img+')'" >-->
         <!--<h6>{{slide.title}}</h6>-->
          <!--<mat-card-content>-->
            <!--<mat-card id="{{i}}" style="background-image: url('{{slide.img}}')">-->
              <!--&lt;!&ndash;<img id="{{i}}" src="{{slide.img}}"/>&ndash;&gt;-->
            <!--</mat-card>-->
          <!--</mat-card-content>-->
        <!--</mat-card>-->
      </div>
    </div>
  </swiper>

  <div *ngIf="type == 'directive' && show" class="swiper-container" [disabled]="disabled" [swiper]="config" (indexChange)="onIndexChange($event)" (swiperTransitionStart)="onSwiperEvent('transitionStart')" (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
    <div class="swiper-wrapper">
      <div *ngFor="let slide of business" class="swiper-slide">
        <div fxLayout="column" fxLayoutAlign="center center">
          {{slide}}
        </div>
      </div>
    </div>

    <div class="swiper-scrollbar" [hidden]="config.scrollbar === false"></div>
    <div class="swiper-pagination" [hidden]="config.pagination === false"></div>

    <div class="swiper-button-prev" [hidden]="config.navigation === false"></div>
    <div class="swiper-button-next" [hidden]="config.navigation === false"></div>
  </div>
</div>
