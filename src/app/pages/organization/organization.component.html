<!-- Background image -->
<div id="page">

  <!-- Nav bar links -->
  <ul class="nav nav-pills nav-fill animated fadeInDown" style="position: relative; height: 20%; background-color: #363636">
    <li class="nav-item">
      <a id="h1" class="nav-link" href=""><img id="i1" src="" alt="image failed to load" height="40px"> <div id="t1"></div></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href=""><img id="2" src=""
          alt="image failed to load" height="40px"> {{t2}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.livenationentertainment.com/"><img id="i3" src=""
          alt="image failed to load" height="40px"> Live Nation Entertainment</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.livenation.com/giftcards/"><img id="i4" src=""
          alt="image failed to load" height="40px"> Gift Cards</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://www.ticketmaster.com/"><img id="i6" src=""
          alt="image failed to load" height="40px"> Ticketmaster</a>
    </li>
  </ul>

  <!-- Below line separates page styling to prevent issues -->
  <div style="clear:both;"></div>

  <!-- Welcome text -->
  <span style="overflow:hidden; position:relative; text-align: center; color:black;"><br>
    <h1 class="animated bounceIn">Live Nation <button class="btn btn-success" id="subbtn" (click)="subscribe('name')">Subscribe
        | +</button></h1><br>
  </span>

  <!-- Below line separates page styling to prevent issues -->
  <div style="clear:both;"></div>

  <!-- Video -->
  <div id="video">
    <iframe class="animated bounceIn" width="100%" height="100%" src="https://www.youtube.com/embed/eOMnnlA0how" allow="autoplay; encrypted-media"></iframe>
  </div>

  <!-- Container beside video -->
  <div class="animated bounceIn" id="sidevideo">
    <div class="tab">
      <button class="tablinks" (click)="tabby(event, 'Facebook')">Facebook</button>
      <button class="tablinks" (click)="tabby(event, 'Twitter')">Twitter</button>
      <button class="tablinks" (click)="tabby(event, '')">X</button>
    </div>
    <!-- Facebook API -->
    <div id="Facebook" class="tabcontent" style="float:left; width: 100%">
      <div style="width: 100%" class="fb-page" data-tabs="timeline,events,messages" data-href="https://www.facebook.com/LiveNation/"
        data-hide-cover="false"></div>
    </div>
    <!-- Twitter API -->
    <div id="Twitter" class="tabcontent" style="float:right; width: 100%">
      <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/LiveNation?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Tweets
        by Live Nation</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </div>

  <!-- Container under video -->
  <table class="table table-hover table-responsive animated bounceIn" id="undervideo">
    <thead>
      <tr>
        <th scope="col">Artist</th>
        <th scope="col">Jackson Browne</th>
        <th scope="col">Aerosmith</th>
        <th scope="col">Bad Suns</th>
        <th scope="col">Styx</th>
        <th scope="col">King Crimson</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Photo</th>
        <td><img src="https://media.livenation.com/artists/41580/41580-homepage-5747172.jpg?1544819802" alt="photo"></td>
        <td><img src="https://media.livenation.com/artists/41401/41401-homepage-5480889.jpg?1542652750" alt="photo"></td>
        <td><img src="https://media.livenation.com/artists/248884/248884-homepage-5979691.jpg?1547583586" alt="photo"></td>
        <td><img src="https://media.livenation.com/artists/41993/41993-homepage-5720362.jpg?1544522878" alt="photo"></td>
        <td><img src="https://media.livenation.com/artists/128292/128292-homepage-6029362.jpg?1548267910" alt="photo"></td>
      </tr>
    </tbody>
  </table>
  <!-- Below line separates page styling to prevent issues. Forces footer down. -->
  <div style="clear:both;"></div>
</div>
