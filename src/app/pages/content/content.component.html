<!-- Mockup -->
<div id="back">
        <h1 class="jumbotron jumbotron-fluid animated bounceIn">Content From Your Subscriptions</h1>


<div class="d-flex mx-auto">

    <div class="row animated fadeInDown" style="width: 30%;">
        <div class="list-group">
            <div class="list-group-item list-group-item-action"><img id="pavatar" src="assets/png/beyonce_200x200.png"
                    alt="avatar here"><a href="">Beyonce</a>
                    <br/>
                <button class="btn btn-outline-danger btn-sm float-right">Unsubscribe</button><button class="btn btn-outline-secondary btn-sm float-right"
                    (click)="hide('row1')" id="hideBtn">Hide</button>
            </div>
            <div class="list-group-item list-group-item-action"><img id="pavatar" src="assets/png/holyfield_200x200.png"
                    alt="avatar here"><a href="">Evander Holyfield</a>
                    <br/>
                <button class="btn btn-outline-danger btn-sm mr-1 float-right">Unsubscribe</button>
                <button class="btn btn-outline-secondary btn-sm float-right"
                    (click)="hide('row1')" id="hideBtn">Hide</button>
            </div>
            <div class="list-group-item list-group-item-action"><img id="pavatar" src="assets/png/rdj_200x200.png" alt="avatar here"><a
                    href="">Robert Downey Jr.</a>
                    <br/>
                <button class="btn btn-outline-danger btn-sm mr-1 float-right">Unsubscribe</button><button class="btn btn-outline-secondary btn-sm float-right"
                    (click)="hide('row1')" id="hideBtn">Hide</button>
            </div>
            <div class="list-group-item list-group-item-action"><img id="pavatar" src="assets/png/cruise_200x200.png"
                    alt="avatar here"><a href="">Tom Cruise</a>
                    <br/>
                <button class="btn btn-outline-danger btn-sm mr-1 float-right">Unsubscribe</button><button class="btn btn-outline-secondary btn-sm float-right"
                    (click)="hide('row1')" id="hideBtn">Hide</button>
            </div>
        </div>
    </div>

    <cdk-virtual-scroll-viewport itemSize="100" class="d-flex justify-content-center">


        
        <!-- <div class="col"> -->
        <!-- <div class="row justify-content-center"> -->
        <div class="d-flex flex-column justify-content-center mt-6">
                <button (click)="addPost()" class="btn btn-success w-25 ml-4">New Post</button>
<!-- [ngStyle]="{'background-color': post.color}" -->
            <li [ngStyle]="{'background-color': post.color}" (click)=displayId(i) *cdkVirtualFor="let post of posts | async; let i = index; trackBy: trackByIdx"
                class="animated flipInX feedPost d-flex align-items-end flex-column">

                <!-- <div class="container d-flex justify-content-center" style="border: 1px solid red;">
                            <div class="row"  style="border: 1px solid green; width: 100%;">
                                <div class="col"  style="border: 1px solid blue;"> -->


                <!-- Post Header -->
                <div class="container d-flex justify-content-between">
                    <div class="row justify-content-between">
                        <div class="col justify-content-between">
                            <img class="mt-2" src={{post.profileUrl}} style="max-width: 70px; max-height: 70px;">
                            <span id='profileName'>
                                {{post.name}}
                            </span>
                        </div>
                    </div>

                    <div class="row ml-auto">
                        <div class="col ml-auto mr-3"> {{post.date | date:'short'}}</div>
                    </div>
                    <div class="row">
                        <!-- <div class="col"> Share <i class="fas fa-share fa-1x"></i></div> -->
                    </div>
                </div>

                <!-- POST CONTENT -->

                <div class="container d-flex mt-2 ">
                    <div class="row">
                        {{post.post}}
                        {{post.img}}

                        <!-- {{post.postType}} -->
                        <!-- {{post.color}} -->

                    </div>


                </div>

                <div class="container d-flex justify-content-around mt-auto mb-2">
                    <div class="row align-self-end">
                        <div class="row ml-2">
                            <img src={{post.img}} class="" style="width: auto;
                            max-width: 300px;
                            height: auto;
                            max-height: 150px;">

                            <!-- {{post.postType}} -->
                            <!-- {{post.color}} -->
                        </div>
                    </div>
                </div>
                <!-- post footer -->
                <div class="container d-flex justify-content-around mt-auto mb-2">
                    <div class="row align-self-end">
                        <div class="col">
                            Like <i class="far fa-heart fa-1x"></i>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col align-self-end"> Comment <i class="far fa-comment fa-1x"></i></div>
                    </div>
                    <div class="row">
                        <div class="col"> Share <i class="fas fa-share fa-1x"></i></div>
                    </div>
                    <div class="row">
                        <div class="col"> <a (click)=deleteNote(i)>Delete <i class="fas fa-trash-alt fa-1x"></i></a>
                        </div>
                    </div>
                </div>
                <!-- </div>
                    </div>
                    </div> -->

        </div>
        <!-- </div> -->
    </cdk-virtual-scroll-viewport>

    </div>
