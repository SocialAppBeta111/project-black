<div class="container ng-star-inserted">
  <div class="row">
    <div class="col-8">
      <div  class="row">
        <div *ngFor="let item of cart" class="col-4 ng-star-inserted">
          <cart-item [item]="item"></cart-item>
        </div>
      </div>
    </div>
    <div class="col-4">
      <app-cart-calculator _ngcontent-c11="" _nghost-c12="" ng-reflect-products="[object Object],[object Object">
        <h4 class="d-flex justify-content-between align-items-center mb-3"><span class="text-muted">Your cart</span><span class="badge badge-primary badge-pill">2</span></h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed ng-star-inserted">
            <div><h6 class="my-0">Moto G6 (Indigo Black)</h6></div>
            <span class="text-muted">₹ 15999</span></li>
          <li class="list-group-item d-flex justify-content-between lh-condensed ng-star-inserted">
            <div><h6 class="my-0">Moto G6 (Indigo Black)</h6></div>
            <span class="text-muted">₹ 15999</span></li>
          <li class="list-group-item d-flex justify-content-between"><span>Total (INR)</span><strong>₹ 31998</strong></li>
          <li><a class="btn btn-primary">Continue Shipping</a></li>
          <li><a class="btn btn-default">Checkout</a></li>
        </ul>
      </app-cart-calculator>
    </div>
  </div>
</div>
