<!-- Video -->
<div id="video">
  <iframe class="animated bounceIn" width="100%" height="100%" src="https://www.youtube.com/embed/1-ULa5dMEao" allow="autoplay; encrypted-media"></iframe>
</div>

<!-- Container beside video -->
<div id="sidevideo">
  <div class="tab">
    <button class="tablinks" (click)="openCity(event, 'Facebook')">Facebook</button>
    <button class="tablinks" (click)="openCity(event, 'Twitter')">Twitter</button>
    <button class="tablinks" (click)="openCity(event, 'Twitter2')">Twitter (MLB Network)</button>
  </div>
  <!-- Facebook API -->
  <div id="Facebook" class="tabcontent" style="float:left; width: 100%">
    <div style="width: 100%" class="fb-page" data-tabs="timeline,events,messages" data-href="https://www.facebook.com/mlb/"
      data-hide-cover="false"></div>
  </div>
  <!-- Twitter API -->
  <div id="Twitter" class="tabcontent" style="float:right; width: 100%">
    <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/MLB?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Tweets by MLB</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
  <!-- Twitter API 2 -->
  <div id="Twitter2" class="tabcontent" style="float:right; width: 100%">
    <a class="twitter-timeline" data-theme="dark" href="https://twitter.com/mlbnetwork?lang=en">Tweets by MLB Network</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</div>
