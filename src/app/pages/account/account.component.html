<div id="container">
  <h1>Account Details</h1>
  <div id="details">
    First Name: {{user.fname}}<br>
    Last Name: {{user.lname}}<br>
    Username: {{user.username}}<br>
    Email: {{user.email}}<br>
  </div>
  <br>
  <h1>Edit Account</h1>
  <div id="edit" style="display: none">
      First Name: <input type="text" value={{user.fname}}/><br>
      Last Name: <input type="text" value={{user.lname}}/><br>
      Username: <input type="text" value={{user.username}}/><br>
      Email: <input type="text" value={{user.email}}/><br>
  </div>
  <button onclick="edit()">Edit</button><br>
  <br><br>
  <button onclick="deleteAccount()">Delete</button>
</div>
