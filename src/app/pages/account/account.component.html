 <div id="container" class="container">
      <div id="details" class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Card Details</h5>
            <p class="card-text">Card Number: </p>
            <p class="card-text">CVV: </p>
            <p class="card-text">Username: </p>
            <p class="card-text">Email: </p>
            <button (click)="showEdit()">Edit Account</button>
          </div>
      </div>

      <div id="editDetails" class="card" style="width: 18rem; display: none;">
          <div class="card-body">
            <h5 class="card-title">Card Details</h5>
            <p class="card-text">Card Number: <input type="number" value=""/></p>
            <p class="card-text">CVV: <input type="number" value=""/></p>
            <p class="card-text">Username: <input type="text" value=""/></p>
            <p class="card-text">Email: <input type="email" value=""/></p>
            <button (click)="edit()">Confirm</button> |
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">Delete Account</button>
          </div>
      </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Warning! This will permanently delete your account! No refunds will be given for active subscriptions!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
