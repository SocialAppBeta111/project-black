<div id="container">
    <h1>Registration</h1>
    <form action="register(email,password)" method="POST">
      <h2>User Details</h2>
      <table id="user-data">
        <tr>
          <td><input type="text" id="fname" placeholder="First Name"/></td>
        </tr>
        <tr>
          <td><input type="text" id="lname" placeholder="Last Name"/></td>
        </tr>
        <tr>
          <td><input type="text" id="dname" placeholder="Display Name(Name other users see)"/></td>
        </tr>
        <tr>
          <td><input type="text" id="email" placeholder="Email Address"/></td>
        </tr>
        <tr>
          <td><input type="password" id="pw" placeholder="Password"/></td>
        </tr>
        <tr>
          <td><input type="password" id="cpw" placeholder="Confirm Password"/></td>
        </tr>
      </table>
      <br>
      <h2>Card Information</h2>
      Card Number: <input type="text" id="cardnum" placeholder=""/><br>
      Expiration Date:
      <select id="exmonth">
        <option value=1 selected>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
        <option value=9>9</option>
        <option value=10>10</option>
        <option value=11>11</option>
        <option value=12>12</option>
      </select>
      <input type="number" id="exyear" placeholder="yy"/>
      CVV: <input type="number" id="cvv" placeholder=""/><br>
      Captcha: <br>
      <input type="submit" value="Submit"/><br>
      <input type="reset" value="Reset"/><br>
    </form>
  </div>
