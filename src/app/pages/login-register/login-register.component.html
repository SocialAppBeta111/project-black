<div id="container">
    <h1>Registration</h1>
    <form action="register(email,password)" method="POST">
      <h2>User Details</h2>
      <table id="user-data">
        <tr>
          <td><input matInput type="text" id="fname" placeholder="First Name"/></td>
        </tr>
        <tr>
          <td><input matInput type="text" id="lname" placeholder="Last Name"/></td>
        </tr>
        <tr>
          <td><input matInput type="text" id="dname" placeholder="Display Name (Name other users see)"/></td>
        </tr>
        <tr>
          <td><input matInput type="text" id="email" placeholder="Email Address"/></td>
        </tr>
        <tr>
          <td><input matInput type="password" id="pw" placeholder="Password"/></td>
        </tr>
        <tr>
          <td><input matInput type="password" id="cpw" placeholder="Confirm Password"/></td>
        </tr>
      </table>
      <br>
      <h2>Card Information</h2>
      <table id="card-data">
      <tr>
        <td><input matInput id="norm" type="text" id="cardnum" placeholder="Card Number"/></td>
      </tr>
      <tr>
        <td>
          <!-- <mat-select label="Month" id="exmonth" placeholder="Month" >

            <mat-option value=5>5</mat-option>
            <mat-option value=6>6</mat-option>
            <mat-option value=7>7</mat-option>
            <mat-option value=8>8</mat-option>
            <mat-option value=9>9</mat-option>
            <mat-option value=10>10</mat-option>
            <mat-option value=11>11</mat-option>
            <mat-option value=12>12</mat-option>
          </mat-select> -->
          <input matInput type="number" id="exmonth" style="display: inline-block" placeholder="Exp Month (mm)"/>
          <input matInput type="number" id="exyear" style="display: inline-block" placeholder="Exp Year (yyyy)"/>
        </td>
      </tr>
      <tr>
        <td><input matInput id="norm" type="number" id="cvv" placeholder="CVV"/></td>
      </tr>
      </table>
      
      Captcha: <br>
      <input type="submit" value="Submit"/><br>
      <input type="reset" value="Reset"/><br>
    </form>
  </div>
