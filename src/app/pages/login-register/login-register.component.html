<div id="container">
    <h1>Registration</h1>
    <form [formGroup]="userFormData" (ngSubmit)="register()" method="POST">
      <h2>User Details</h2>
      <table id="user-data">
        <tr>
          <td><input matInput type="text" id="fname" formControlName="fname" placeholder="First Name"/></td>
        </tr>
        <tr>
          <td><input matInput type="text" id="lname" formControlName="lname" placeholder="Last Name"/></td>
        </tr>
        <tr>
          <td><input matInput type="text" id="uname" formControlName="uname" placeholder="Username (Name other users see)"/></td>
        </tr>
        <tr>
          <td><input matInput type="email" id="email" formControlName="email" placeholder="Email Address"/></td>
        </tr>
        <tr>
          <td><input matInput type="password" id="password" formControlName="password" placeholder="Password"/></td>
        </tr>
        <tr>
          <td><input matInput type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password"/></td>
        </tr>
      </table>
      <br>
      <h2>Card Information</h2>
      <table id="card-data">
      <tr>
        <td><input matInput id="norm" type="text" id="cardnum" placeholder="Card Number"/></td>
      </tr>
      <tr>
        <td>
          <!-- <mat-select label="Month" id="exmonth" placeholder="Month" >
            <mat-option value=1 selected>1</mat-option>
            <mat-option value=2>2</mat-option>
            <mat-option value=3>3</mat-option>
            <mat-option value=4>4</mat-option>
            <mat-option value=5>5</mat-option>
            <mat-option value=6>6</mat-option>
            <mat-option value=7>7</mat-option>
            <mat-option value=8>8</mat-option>
            <mat-option value=9>9</mat-option>
            <mat-option value=10>10</mat-option>
            <mat-option value=11>11</mat-option>
            <mat-option value=12>12</mat-option>
          </mat-select> -->
          <input matInput type="number" id="exmonth" style="display: inline-block" placeholder="Exp Month (mm)"/>
          <input matInput type="number" id="exyear" style="display: inline-block" placeholder="Exp Year (yyyy)"/>
        </td>
      </tr>
      <tr>
        <td><input matInput id="norm" type="number" id="cvv" placeholder="CVV"/></td>
      </tr>
      </table>
      <br><br>
      <button mat-raised-button id="controlBtn submit" type="submit" value="Submit" style="width: 75px; background-color: rgb(42, 180, 134);">Submit</button><br>
      <button mat-raised-button id="controlBtn reset" type="reset" value="Reset" style="width: 75px;">Reset</button> <br>
    </form>
  </div>
