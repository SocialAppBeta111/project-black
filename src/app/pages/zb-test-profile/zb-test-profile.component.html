<div class="container-fluid ng-star-inserted">
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <a (click)="openDialog()" class="btn btn-primary text-white">Add Product</a>
        <div *ngFor="let product of products" class="col-12">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{product.img}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <div class="card-footer text-muted">
              ${{product.price}}
              <a (click)="addProductToCart(product.id)" class="btn btn-primary text-white float-right">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
