<mat-toolbar>IPU
  <img class="logo" src="../../../assets/glossy-ball.jpg" alt="logo here"/>
  <button id="MenuBtn" *ngIf="(isHandset | async).matches" mat-raised-button [matMenuTriggerFor]="menu">Menu</button>
  <div id="MenuRight" *ngIf="!(isHandset | async).matches">
    <button *ngIf="!auth" class="styled" mat-raised-button routerLink="/login-register">Register</button>
    <button *ngIf="!auth" (click)="openDialog()" class="styled" mat-raised-button>Login</button>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput (keyup)="applyTerm($event)">
      </mat-form-field>
      <button mat-button (click)="doSearch()" >Search</button>
    </form>
    <button mat-icon-button [matMenuTriggerFor]="accountmenu">
      <mat-icon svgIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #accountmenu="matMenu">
      <button mat-menu-item routerLink="account">Account</button>
      <button (click)="signOut()" mat-menu-item>Sign Out</button>
    </mat-menu>
  </div>
  <mat-menu style="padding-bottom: 0;" #menu="matMenu">
    <button *ngIf="!(isMobile | async).matches" routerLink="/" mat-menu-item>Home</button>
    <button *ngIf="!(isMobile | async).matches" routerLink="profile" mat-menu-item>Profile</button>
    <button *ngIf="!(isMobile | async).matches" routerLink="content" mat-menu-item>Feed</button>
    <button *ngIf="!(isMobile | async).matches" routerLink="explore" mat-menu-item>Explore</button>
    <form (click) = "$event.stopPropagation()" mat-menu-item class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Search" (keyup)="applyTerm($event)">
      </mat-form-field>
      <button mat-flat-button (click)="doSearch()" style="margin: 0; padding: 0;">Search</button>
    </form>
    <button *ngIf="!auth" class="styled" mat-menu-item routerLink="/login-register">Register</button>
    <button *ngIf="!auth" class="styled" mat-menu-item (click)="openDialog($event)">Login</button>
    <button (click) = "$event.stopPropagation()" mat-icon-button [matMenuTriggerFor]="accountmenu">
      <mat-icon svgIcon="account_circle"></mat-icon>
    </button>
    <mat-menu #accountmenu="matMenu">
      <button mat-menu-item routerLink="account">Account</button>
      <button (click)="signOut()" mat-menu-item>Sign Out</button>
    </mat-menu>
  </mat-menu>
  <mat-toolbar *ngIf="(isMobile | async).matches">
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="profile">Profile</button>
    <button mat-button routerLink="explore">Explore</button>
    <button mat-button routerLink="content">Feed</button>
  </mat-toolbar>
</mat-toolbar>
